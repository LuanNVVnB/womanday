<html lang="en">

    <style>
      /* General Styling */
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        color: #ff4d94;
        font-weight: 800;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(135deg, #fff0f5, #ffe6f0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Background Carousel */
      .background {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 1200px;
        height: 50vh;
        overflow: hidden;
        border: 5px solid #fff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        z-index: 1;
        visibility: hidden;
        animation: showBackground 0.5s ease-in-out forwards;
        animation-delay: 2s;
      }

      @keyframes showBackground {
        from {
          visibility: hidden;
          transform: translate(-50%, -50%) scale(0.8);
        }
        to {
          visibility: visible;
          transform: translate(-50%, -50%) scale(1);
        }
      }

      .image-strip {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        animation: scroll-left 20s linear infinite;
      }

      .image-strip img {
        width: 300px;
        height: 100%;
        object-fit: cover;
        flex-shrink: 0;
      }

      .image-strip-1 {
        animation-delay: 0s;
      }
      .image-strip-2 {
        animation-delay: 5s;
      }
      .image-strip-3 {
        animation-delay: 10s;
      }
      .image-strip-4 {
        animation-delay: 15s;
      }

      @keyframes scroll-left {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .background::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0.5),
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0.5)
        );
        z-index: 1;
      }

      /* Fog Effect */
      .fog {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        animation: fog-move 15s linear infinite;
      }

      @keyframes fog-move {
        0% {
          transform: translateX(-50%);
        }
        100% {
          transform: translateX(0);
        }
      }

      /* Main Content */
      .content-wrapper {
        position: relative;
        z-index: 1000;
        text-align: center;
        padding: 20px;
        max-width: 90%;
      }

      h1 {
        font-size: 4.5rem;
        font-family: "Dancing Script", cursive;
        margin: 0 0 20px;
        text-shadow: 2px 2px 10px rgba(255, 75, 148, 0.3);
        letter-spacing: 2px;
        line-height: 1.1;
      }

      p {
        font-size: 1.8rem;
        font-family: "Roboto", sans-serif;
        font-weight: 800;
        line-height: 1.5;
        margin: 0;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
      }

      .letter {
        opacity: 0;
        animation: fadeIn 0.05s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Gift and Flower Animation */
      .gift,
      .flower {
        position: absolute;
        width: 40px;
        height: 40px;
        z-index: 1000;
        animation: float 6s infinite ease-in-out;
      }

      .gift {
        background: url("https://img.icons8.com/emoji/48/000000/gift.png")
          no-repeat center;
        background-size: contain;
      }

      .flower {
        font-size: 40px;
        text-align: center;
      }

      @keyframes float {
        0% {
          transform: translateY(20vh);
          opacity: 1;
        } /* Báº¯t Ä‘áº§u tá»« dÆ°á»›i tháº¥p hÆ¡n */
        100% {
          transform: translateY(-80vh);
          opacity: 0;
        }
      }

      /* Audio */
      #backgroundMusic {
        width: 0;
        height: 0;
        border: none;
        visibility: hidden;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.8rem;
          margin-bottom: 15px;
        }
        p {
          font-size: 1.3rem;
        }
        .background {
          top: 70%;
          height: 40vh;
        }
        .image-strip img {
          width: 200px;
        }
        .gift,
        .flower {
          width: 30px;
          height: 30px;
          font-size: 30px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
        .background {
          height: 30vh;
        }
        .image-strip img {
          width: 150px;
        }
      }
    </style>

      const title = document.getElementById("title-happy");
      const container = document.getElementById("valentine-text");

      function showTitle() {
        return new Promise((resolve) => {
          let titleIndex = 0;
          function addTitleLetter() {
            if (titleIndex < titleItem.length) {
              let span = document.createElement("span");
              span.textContent = titleItem[titleIndex];
              span.style.animationDelay = `${titleIndex * 50}ms`;
              title.appendChild(span);
              titleIndex++;
              setTimeout(addTitleLetter, 70);
            } else {
              resolve();
            }
          }
          addTitleLetter();
        });
      }

      function showLetter() {
        let index = 0;
        function addTextLetter() {
          if (index < text.length) {
            if (text[index] === "\n") {
              container.appendChild(document.createElement("br"));
            } else {
              const span = document.createElement("span");
              span.textContent = text[index];
              span.classList.add("letter");
              span.style.animationDelay = `${index * 30}ms`;
              container.appendChild(span);
            }
            index++;
            setTimeout(addTextLetter, 50);
          }
        }
        addTextLetter();
